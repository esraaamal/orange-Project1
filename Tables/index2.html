<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #2-Tables</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <h4>Table Num.2</h4>
    <table porder="1">
      <tr>
        <td rowspan="2">Row1-2,Col1</td>
        <td>Row1,Col2</td>
        <td>Row1,Col3</td>
        <td>Row1,Col4</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">Row 2-3,Col 2-3</td>

        <td>Row2,Col4</td>
      </tr>
      <tr>
        <td>Row3,Col1</td>
        <td>Row3,Col4</td>
      </tr>
      <tr>
        <td>Row4,Col1</td>
        <td>Row4,Col2</td>
        <td colspan="2">Row 4,Col 3-4</td>
      </tr>
    </table>
  </body>
</html>
